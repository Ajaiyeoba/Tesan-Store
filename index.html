<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesan Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="nav-logo">
            <h2>Tesan</h2>
        </div>


        <div class="search-btn">
            <input type="search" placeholder="Search Item">
        </div>


        <div class="navlist">
            <a>Products</a>
            <img src="/assets/ios7-keypad.png" alt="products" class="imgs">
            <a>User</a>
            <img src="/assets/android-social-user.png" alt="User" class="imgs">
            <a>Cart</a>
            <img src="/assets/bag.png" alt="cart" class="imgs">
            <span class="quantity"> 0</span>
        </div>
    </div>


    <div class="carts">
        <h2>Top Sales</h2>
    </div>


    <div class="sales">
        <h2>Discount Products</h2>
    </div>









</div>





    <script src="app.js"></script>
</body>
</html>
